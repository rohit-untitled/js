<!DOCTYPE html>
<html>
<head>
  <title>Weight Conversion</title>
</head>
<body>
  <h1>Weight Conversion</h1>
  
  <label for="weightInput">Enter weight (kg):</label>
  <input type="number" id="weightInput">
  <button onclick="convertWeight()">Convert</button>

  <div id="result"></div>

  <script>
    const convertWeight = () => {
      const weightInput = document.getElementById("weightInput").value;
      const weightInLbs = weightInput * 2.2;
      let result;

      if (weightInLbs > 150) {
        result = "Obese";
      } else if (weightInLbs >= 100 && weightInLbs <= 150) {
        result = "You are OK";
      } else {
        result = "Underweight";
      }

      document.getElementById("result").textContent = result;
    };
  </script>
</body>
</html>
