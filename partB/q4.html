<!DOCTYPE html>
<html>
<head>
  <title>Trip to Paris</title>
</head>
<body>
  <h1>Trip to Paris</h1>
  
  <label for="locationInput">Enter a location:</label>
  <input type="text" id="locationInput">
  <button onclick="handleLocation()">Check</button>

  <div id="result"></div>

  <script>
    function checkLocation(location) {
      return new Promise((resolve, reject) => {
        if (location === "Paris") {
          resolve("Let's take a trip to Paris");
        } else {
          reject("Invalid Location");
        }
      });
    }

    function handleLocation() {
      const userInput = document.getElementById("locationInput").value;

      checkLocation(userInput)
        .then(message => {
          document.getElementById("result").textContent = message;
        })
        .catch(error => {
          document.getElementById("result").textContent = error;
        });
    }
  </script>
</body>
</html>
